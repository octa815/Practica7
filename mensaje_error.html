     <!--************************************************************************************-->
     <aside contenteditable="false">
        <aside id="login" class="modal" >
            <form action="index2.html" class="modal-content animate">
                <section id="seccion">
                <span onclick="document.getElementById('login').style.display='none'" class="close" title="Close Modal">&times;</span>
                <fieldset>  
                    <legend>DATOS DE ACCESO</legend>  
                    <h3> INICIAR SESIÓN </h3>
                                      
                    <!-- <p><label for="nombre">Nombre: </label><input type="text" id="nombre" name="nombre" required></p>
                        <p><label>Apellidos: <input type="text" id="apellidos" name="apellidos" required></label></p>

                            <p>
                                <label for="email">Email: </label>
                                <input type="email" id="email" name="email" required>
                            </p>
                            <p>
                                <label for="pass">Contraseña: </label>
                                <input type="password" pattern="[a-zA-Z0-9._-]{4,20}" id="pass" name="pass" required>
                            </p>
                        
                        <button type="submit">Inicar sesión</button>
                        <p>
                            <label><input type="checkbox" checked="checked" name="remember"> Recordar</label>
                        </p>
                        <p>
                            <span class="psw">Olvidaste tu<a href="#">contraseña?</a></span>
                        </p>
                    </fieldset>  
                </section>
            </form> 
        </aside>
    </aside>
    <!--************************************************************************************-->
    <aside contenteditable="false">
        <aside id="registro" class="modal2">
            <form action="index.html" class="modal2-content animate">
                <section id="seccion2">
                    <fieldset>  
                        <legend>TUS DATOS</legend>  
                        <h3> REGISTRO </h3>
                            <p>Introduce tus datos</p>
                            <p><label for="nombre">Nombre: </label><input type="text" id="nombre" name="nombre" required></p>
                            <p><label>Apellidos: <input type="text" id="apellidos" name="apellidos" required></label></p>
                            <p><label for="pass_reg">Contraseña: </label><input type="password" pattern="[a-zA-Z0-9._-]{4,20}" id="pass_reg" name="pass_reg" required></p>
                            <p><label for="pass2"> Repite contraseña: </label><input type="password" pattern="[a-zA-Z0-9._-]{4,20}" id="pass2" name="pass2" required></p>
                            <p><label for="email_reg">Email: </label><input type="email" id="email_reg" name="email_reg" required></p>
                            <p>Sexo:</p>
                                <input type="radio" id="masculino" name="sexo" value="H"> 
                                <label for="masculino">H</label>
                                <input type="radio" id="femenino"  name="sexo" value="M"> 
                                <label for="femenino">M</label>
                            <p><label for="fecha1">Fecha de nacimiento:</label>
                            <input type="date" id="fecha1" name="fecha1"></p>
                            <p><label for="ciudad">Ciudad: </label>
                                <select id="ciudad" name="ciudad">
                                    <option value="1">Alicante</option>
                                    <option value="33">Madrid</option>
                                    <option value="40">Valencia</option>
                                </select>
                            </p>
                            <p><label for="pais">País: </label>
                                <select id="pais" name="pais">
                                    <option value="1">Alemania</option>
                                    <option value="33">España</option>
                                    <option value="40">Francia</option>
                                </select>
                            </p> 
                    </fieldset>   
                </section>
                <section id="foto">
                    <span onclick="document.getElementById('registro').style.display='none'" class="close" title="Close Modal">&times;</span>
                    <fieldset>   
                        <legend>TU FOTO</legend> 
                            <h4>Foto:</h4>
                            <label for="input-image"></label> 
                                <figure>
                                    <img src="./imagenes/knekro1.png" alt="imagen">
                                </figure> 
                            <input type="file" accept="image/jpg, image/png, image/gif, image/jpeg" id="input-image">
                    </fieldset>     
                </section>
                <aside id="log">
                    <input type="submit" value="Registrarse">
                </aside>   
            </form> 
        </aside>
    </aside>
